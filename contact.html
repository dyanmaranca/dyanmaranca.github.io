<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/home.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "D5W_mqv2ugjVx3yy0",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('service_tvhlnul', 'template_a9mq31p', this)
                    .then(() => {
                    document.getElementById("status-message").innerHTML = "Email sent successfully!";
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    document.getElementById("status-message").innerHTML = "Failed to send email. Error: " + JSON.stringify(error);
                });
            });
        }
    </script>
     <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico" sizes="any">
     <link rel="apple-touch-icon" href="./favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="header">
  
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <form id="contact-form">
        <fieldset>
            <legend>Contact Form</legend>
        <div class="field">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
        </div>
        <div class="field">
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
        </div>
        <div class="field">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" cols="40" rows="8"></textarea><br>
        </div>
    </fieldset>
        <button type="submit">Send</button>
    </form>
    <p id="status-message"></p>
    <div class="space"></div>
</div>

<ul>
